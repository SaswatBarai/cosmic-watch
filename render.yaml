# Render Blueprint - Perilux Deployment
# Deploy both backend (Web Service) and frontend (Static Site)

services:
  # ── Backend API ──────────────────────────────
  - type: web
    name: perilux-api
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false          # set manually in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: NASA_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLIENT_URL
        sync: false          # set to your frontend Render URL e.g. https://perilux.onrender.com
    healthCheckPath: /health

  # ── Frontend Static Site ─────────────────────
  - type: web
    name: perilux
    runtime: static
    rootDir: client
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false          # set to your backend Render URL e.g. https://perilux-api.onrender.com/api
      - key: VITE_SOCKET_URL
        sync: false          # set to your backend Render URL e.g. https://perilux-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
